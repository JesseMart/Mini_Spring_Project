<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Spring Boot Front End</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Manage <b>Movies</b></h2>
            </div>
            <div class="col-sm6">
              <button class="add-btn btn btn-success" data-toggle="modal">
                ADD NEW MOVIE</button>
              <a href="" class="btn btn-danger" data-toggle="modal">
                DELETE MOVIE</a
              >
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>
                <span class="custom-checkbox">
                  <input type="checkbox" id="selectAll" />
                  <label for="selectAll"></label>
                </span>
              </th>
              <th>Movie Title</th>
              <th>Genre</th>
              <th>Year Release</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-body">
            
          </tbody>
        </table>
      </div>
    </div>

    <form class="add-modal hide">
        <input id="add-movie-title" type="text" placeholder="title" required>
        <input id="add-movie-genre" type="text" placeholder="genre" required>
        <input id="add-movie-year" type="text" placeholder="year" required>

        <button type='submit'>Add Movie</button>
    </form>

    <form class="edit-modal hide">
        <input id="edit-movie-title" type="text" placeholder="title" required>
        <input id="edit-movie-genre" type="text" placeholder="genre" required>
        <input id="edit-movie-year" type="text" placeholder="year" required>

        <button type='submit'>Edit Movie</button>
    </form>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
